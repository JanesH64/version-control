<mat-action-list>
  <div class="flex-row">
    <span mat-subheader>Repositories</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="addNewRepository()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <button mat-list-item *ngFor="let repository of repositories"
   [routerLink]="['/repositories', repository.id]">
    <mat-icon mat-list-icon>folder</mat-icon>
    <div mat-line>{{repository.name}}</div>    
</button>
</mat-action-list>

<div class="site-container">
    <mat-action-list>
        <span mat-subheader class="list-header">Versions</span>
        <div class="scrollable-content" *ngIf="file">
            <div class="flex-row" *ngFor="let version of file.versions | keyvalue | orderBy:dateSortFn">
                <button mat-list-item>
                    <mat-icon mat-list-icon [ngClass]="{'head': version.value.head}">description</mat-icon>
                    <div mat-line>{{version.value.creationDate}}</div>
                </button>
                <div class="spacer"></div>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>info</mat-icon>
                        <span>Info</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>restore</mat-icon>
                        <span>Restore</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </mat-action-list>
</div>
